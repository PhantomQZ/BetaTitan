<!DOCTYPE html>
<html>
<head>
<title>Order</title>
</head>
<body>
<h1>Your Order</h1>

<table id="checkout-cart" class="shopping-cart"border="1">
	<thead>
		<tr>
			<th scope="col">Item</th>
			<th scope="col">Qty</th>
			<th scope="col">Price</th>
			
		<tr>
		    <td>BattleField 4</td>
			<td> 1 </td>
			<td> RM 25 </td>
			
		</tr>
		<tr>
		    <td>SDO Season 3</td>
			<td> 1 </td>
			<td> RM 20 </td>
		
		</tr>
		
	</thead>
	<tbody>

	</tbody>
</table>

<div id="pricing">

	<p id="sub-total">
		<strong>Total</strong>: RM 45<span id="stotal"></span>
	</p>
</div>

<div id="user-details">
	<h2>Your Data</h2>
		<div id="user-details-content"></div>
</div>


<form id="paypal-form" action="" method="post">
	<input type="hidden" name="cmd" value="_cart" />
	<input type="hidden" name="upload" value="1" />
	<input type="hidden" name="business" value="" />

	<input type="hidden" name="currency_code" value="" />
	<input type="submit" id="credit-btn" class="btn" value="Pay with credit card" />
</form>
</body>
</html>
